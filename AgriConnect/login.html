<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriConnect Login</title>
  <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login-styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Sign up as <span id="loginRole">User</span></h2>
    <form action="backend/sign-up.php" id="loginForm">
      <input type="firstname" placeholder="Firstname" required>
      <input type="lastname" placeholder="Lastname" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="#">Log in here</a></p>
  </div>

  <script src="main.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const role = params.get("role");
    if(role) {
      document.getElementById("loginRole").textContent = role.charAt(0).toUpperCase() + role.slice(1);
    }

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert(`Logging in as ${role || "User"}!`);
    });
  </script>
</body>
</html>
