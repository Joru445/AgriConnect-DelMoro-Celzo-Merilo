<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriConnect Register</title>
  <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/login-styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Sign up as <span id="RegisterRole">User</span></h2>
    <form action="backend/register.php" method="POST" id="loginForm">
      <input type="username" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="hidden" name="role" id="roleInput">
      <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>

  <script src="main.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const role = params.get("role");
    
    document.getElementById("RegisterRole").textContent = role.charAt(0).toUpperCase() + role.slice(1);
    document.getElementById("roleInput").value = role;

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(loginForm);

      fetch('backend/register.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        console.log(data);
        window.location.href = 'login.html';
      })
      .catch(err => console.error(err));
    });
  </script>
</body>
</html>
